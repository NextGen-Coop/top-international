{% assign contact = site.data.contact %}
<div class="footer-region-content">
  <h4>Contact</h4>
  <ul>
    <li><i class="icofont-location-pin"></i>{{ contact.address }}</li>
    <li><i class="icofont-phone"></i>{{ contact.telephone }}</li>
    <li><i class="icofont-smart-phone"></i>{{ contact.mobile }}</li>
    <li><i class="icofont-fax"></i>{{ contact.fax }}</li>
  </ul>
</div>

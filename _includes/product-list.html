<section class="product-list">
    {% if site.products %}
      {% assign supplier = include.supplier %}
      {% assign products = site.products | where: "supplier", supplier %}
      <ul>
      {% for product in products %}
        <li>
          <a href="{{ product.url | relative_url }}">{{ product.name }}</a>
        </li>
      {% endfor %}
      </ul>
    {% endif %}
</section>
